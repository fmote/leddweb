<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smooth 120FPS Progress Ring</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #111;
		}

		svg {
			width: 200px;
			height: 200px;
			transform: rotate(-90deg); /* so animation starts at top */
			shape-rendering: geometricPrecision;
			overflow: visible; /* let glow render outside the 200x200 viewport */
		}

		.progress {
			stroke-width: 20;
			stroke-linecap: round;
			fill: none;
			/* Using normalized path length for smoother animation */
			stroke-dasharray: 100;
			stroke-dashoffset: 100;
			will-change: stroke-dashoffset;
			animation: progressAnim 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
		}

		@keyframes progressAnim {
			from {
				stroke-dashoffset: 100;
			}
			to {
				stroke-dashoffset: 0; /* 0 = 100% progress */
			}
		}
	</style>
</head>
<body>
	<svg viewBox="0 0 200 200">
		<defs>
			<linearGradient id="blueGrad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
				<stop offset="0%" stop-color="#00e5ff"/>
				<stop offset="50%" stop-color="#00cfff"/>
				<stop offset="100%" stop-color="#007bff"/>
			</linearGradient>

			<!-- Subtle glow filter without rectangular artifact -->
			<filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%" color-interpolation-filters="sRGB">
				<feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00d5ff" flood-opacity="0.55"/>
				<feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00bfff" flood-opacity="0.32"/>
			</filter>
		</defs>
		<circle class="progress" cx="100" cy="100" r="90" pathLength="100" stroke="url(#blueGrad)" filter="url(#softGlow)"/>
	</svg>
</body>
</html>
