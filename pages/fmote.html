<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smooth 120FPS Progress Ring</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #111;
		}

		svg {
			width: 200px;
			height: 200px;
			transform: rotate(-90deg); /* so animation starts at top */
		}

		.bg {
			stroke: #d3d3d3;
			stroke-width: 20;
			fill: none;
		}

		.progress {
			stroke: #00cfff;
			stroke-width: 20;
			stroke-linecap: round;
			fill: none;
			stroke-dasharray: 565;   /* circle length */
			stroke-dashoffset: 565;
			animation: progressAnim 2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
		}

		@keyframes progressAnim {
			from {
				stroke-dashoffset: 565;
			}
			to {
				stroke-dashoffset: 0; /* 0 = 100% progress */
			}
		}
	</style>
</head>
<body>
	<svg>
		<circle class="bg" cx="100" cy="100" r="90"/>
		<circle class="progress" cx="100" cy="100" r="90"/>
	</svg>
</body>
</html>
